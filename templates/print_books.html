{% extends 'basic.html' %}

{% block content %}
    <div class="row offset-md-1">
        
        {% for book in books %}
            <div class="col-md-3">
                <!-- Image -->
                <a class='text-dark'
                href="{% url 'books:book_detail_info' book.pk %}">
                    <img src="{{ book.image.url }}" alt="{{ book }}" height="165">
                </a>

                <!-- Price -->
                <h4><b>{{ book.price }} â‚½</b></h4>

                <!-- Title -->
                <a class='text-dark'
                href="{% url 'books:book_detail_info' book.pk %}">
                    <h5>{{ book }}</h5>
                </a>

                <!-- Author -->
                <h6>{{ book.author }}</h6>

                <!-- Publishing house and episode -->
                {% if book.episode %}
                    <h6>{{ book.publishing_house }}: {{ book.episode }}</h6>
                {% else %}
                    <h6>{{ book.publishing_house }}</h6>
                {% endif %}
            </div>
        {% endfor %}
            
    </div>
{% endblock content %}
